<script>
frm_present.innerHTML=[  "<div id='Image24Copy' data-nsb-type=image style='' class=''><img src='images/hec_present.png'  height=100% width=100% id='Image24Copy_img' usemap='Image24Copy_map'></div>",
  NSB.HeaderBar_jqm14('bar_pres', 'Présentation', '', 'arrow-l', 'none', '', 'arrow-r', 'right', ' style="" class=" "', '', ''),
  "<div id='Image23Copy4' data-nsb-type=image style='' class=''><img src='images/logo1.png'  height=100% width=100% id='Image23Copy4_img' usemap='Image23Copy4_map'></div>",
  "<div id='Tabs1' style='font-size : 10px' class=''><ul><li>Raison <li> Mission <li> Objectifs</ul><div>\u000A\u000A  Le concept de performance en management est per\u00E7u comme l\'\u00E9l\u00E9ment ultime permettant de jauger les efforts d\u00E9ploy\u00E9s par une organisation pour atteindre les objectifs fix\u00E9s. De nos jours, la culture de la performance gagne de plus en plus de terrain au sein des organisations publiques, priv\u00E9es, communautaires et non-gouvernementales. Elle est justifi\u00E9e non seulement par la volont\u00E9 de remplacer la culture de moyens par celle des r\u00E9sultats, mais surtout par l\'augmentation des exigences des citoyens qui se trouvent au centre de pr\u00E9occupations multifactorielles dans une logique de qualit\u00E9 de service \u00E9lev\u00E9. D\u00E8s lors, les organisations  sentent le besoin de refaire leur image de complexit\u00E9, d\'archa\u00EFsme et de rigidit\u00E9 qu\'elles v\u00E9hiculent \u00E0 travers leurs services et leurs interventions.\u000A   Les organisations ha\u00EFtiennes n\'\u00E9chappent pas \u00E0 cette r\u00E9alit\u00E9, surtout avec le contexte post-sismique qui fait appel plus que jamais \u00E0 la volont\u00E9 de rompre avec l\'ancienne organisation et de cr\u00E9er les conditions d\'un changement devenu incontournable. Voil\u00E0 pourquoi, des experts consultants, sp\u00E9cialis\u00E9s en \u00E9valuation de programme, en audit financier, en audit de march\u00E9s et en d\u00E9veloppement organisationnel con\u00E7oivent Ha\u00EFti Experts Conseils (HEC) dans le but d\'accompagner les organisations locales dans l\'ex\u00E9cution de leurs missions et leurs mandats, de fa\u00E7on \u00E0 obtenir davantage de r\u00E9sultats et offrir de meilleures r\u00E9ponses aux questions concr\u00E8tes des citoyens ha\u00EFtiens.\u000A  <br>\u000A</div>\u000A\u000A<div>\u000AHa\u00EFti Experts Conseils se donne pour  mission : \u000A<br>\u000A<ul>\u000A<br>\u000A<li>1) d\'aider les organisations ha\u00EFtiennes \u00E0 rendre compte des r\u00E9sultats obtenus dans le cadre de leurs interventions et \u00E0 d\u00E9velopper des actions r\u00E9pondant aux besoins de leur client\u00E8le. </li>\u000A<li>2) de leur fournir des outils de mesure capables de les amener \u00E0 r\u00E9partir de fa\u00E7on optimale leurs ressources, \u00E0 ajuster leurs activit\u00E9s et \u00E0 adopter des comportements organisationnels proactifs.</li>\u000A<li>3) de former, d\'encadrer et de conseiller les cadres et employ\u00E9s des diverses institutions locales engag\u00E9s sur des objectifs de performance dans le cadre une culture de mesure.</li>\u000A<br>\u000A</ul>\u000A</div>\u000A<br>\u000A<div>\u000A\u000AHa\u00EFti Experts Conseils (HEC) s\'engage \u00E0 poursuivre les objectifs suivants :<br>\u000A<ul>\u000A <li>\u0009Doter les organisations ha\u00EFtiennes d\'outils modernes en management leur permettant de mieux assurer le suivi de l\'ex\u00E9cution de leurs missions, de disposer d\'une image fid\u00E8le des situations sur lesquelles elles interviennent, de proc\u00E9der \u00E0 une utilisation rigoureuse et efficace des diff\u00E9rentes ressources mises \u00E0 leur disposition et d\'appr\u00E9hender les caract\u00E9ristiques g\u00E9n\u00E9rales et les particularit\u00E9s qui peuvent interpr\u00E9ter leur niveau de performance.</li>\u000A<li>\u0009Aider les organisations dans  la pr\u00E9paration de leurs politiques d\'intervention et de gestion, dans la red\u00E9finition du p\u00E9rim\u00E8tre de leurs misions et leurs objectifs vis-\u00E0-vis des citoyens et surtout, dans la mesure de leurs interventions et leurs services, car selon un adage simple, on ne peut am\u00E9liorer que ce que l\'on mesure.</li>\u000A<li>\u0009Former un nombre significatif de fonctionnaires et d\'employ\u00E9s et, au besoin, mettre en place de modules pratiques de formation \u00E0 la disponibilit\u00E9 des institutions locales.</li>\u000A</ul>\u000A\u000A</div></div>",
  ].join('');
</script>
